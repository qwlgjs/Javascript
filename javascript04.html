<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <script type="text/javascript">
  //화면에 문자출력하기
    document.write ("javascript");
    document.write ("<br><br>");
  //변수를 이용하여 화면에 문자출력하기
    var str = "jquery";
    document.write(str);
    document.write("<br><br>")
  //함수를 이용하여 화면에 문자출력하기
    function str2(){
      document.write("html");
      document.write("<br><br>")
    }
    str2();
  //매개 변수를 이용해서 화면에 문자출력하기
  //매개변수=전달하는 변수

    function str3(num){
      document.write(num);
      document.write("<br><br>")
    }
    str3("css");
  //매개 변수를 이용해서 화면에 여러문자출력하기
    function str4(num1, num2){
      document.write(num1, " + "+ num2);
      document.write("<br><br>")
    }
    str4("jquery","javascript");
  </script>
</head>
<body>

</body>
</html>
