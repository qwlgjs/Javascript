<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <script type="text/javascript">
    window.onload = function(){
      document.getElementById("button").onclick = function(){
          //수축기 혈압(최고 혈압)을 변수에 저장.
          var hp = parseFloat(document.getElementById("highpressure").value);
          //수축기 혈압(최고 혈압)을 변수에 저장.
          var lp = parseFloat(document.getElementById("lowpressure").value);
          //판정 결과를 내보낼 HTML 요소
          var judgment = document.getElementById("judgment");
          if (hp<120 && lp<80){
              judgment.innerHTML = "당신의 혈압은 정상입니다."
          } else if (hp<139 && lp<89) {
              judgment.innerHTML = "당신의 혈압은 다소 높습니다."
          } else {
              judgment.innerHTML = "당신은 고혈압입니다."
          }
      };
    };
  </script>
</head>
<body>
  <p>수축기 혈압(최고혈압) : <input type="number" id="highpressure"></p>
  <p>이완기 혈압(최저혈압) : <input type="number" id="lowpressure"></p>
  <p id="judgment">이곳에 판정 결과가 표시됩니다.</p>
  <input type="button" id="button" value="확인하기">
</body>
</html>
