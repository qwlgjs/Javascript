<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script type="text/javascript">
        //화면에 1~10까지 출력
        document.write(1,",");
        document.write(2,",");
        document.write(3,",");
        document.write(4,",");
        document.write(5,",");
        document.write(6,",");
        document.write(7,",");
        document.write(8,",");
        document.write(9,",");
        document.write(10,",");
        document.write("<br>");
        
        //for문을 이용해어 0~100까지 출력
        for(var i=0; i<=100; i++){
            document.write(i,",")
        }
        document.write("<br>");
        
        //for문을 이용해어 0~100까지 출력(짝수)
        for(var i=0; i<=100; i+=2){
                document.write(i,",");
        }
        document.write("<br>");
        
        //for문을 이용해어 0~100까지 출력(홀수)
        for(var i=1; i<=100; i+=2){
                document.write(i,",");
        }
        document.write("<br>");
        
        //for문을 이용해어 1~200까지 출력(5,7의 공통배수)
        for(var i=0; i<=200; i++){
            if ( i % 5 == 0 && i % 7 == 0){
                document.write(i,",");
            }
        }
        document.write("<br>");
        //for문을 이용해어 1~200까지 출력(5,7의 배수 = 단, 5의 배수는 파랑, 7의 배수는 빨강, 공통은 검정색)
        for(var i=0; i<=200; i++){
            if (i % 5 == 0 && i % 7 == 0) {
                document.write("<span style='color: black'>" + i + "<span>",",");
            } else if (i % 5 == 0) {
                document.write("<span style='color: blue'>" + i + "<span>",",");
            } else if (i % 7 == 0) {
                document.write("<span style='color: red'>" + i + "<span>",",");
            }
        }

        document.write("<br>");
        //100+200+300+400+500의 합을 구하기
        var arr1 = new Array(100,200,300,400,500);
        var sum = 0;
        
        for(var i=0; i<arr1.length; i++){
            //document.write(i);
            sum = sum + arr1[1];
        }
        document.write(sum);
    </script>
</head>

</html>
